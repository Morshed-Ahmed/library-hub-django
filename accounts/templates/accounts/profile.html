{% extends "core/base.html" %}
<div></div>
{% block content %}

<div class="container mx-auto p-4 mt-5">
  <h1 class="text-xl font-bold mb-2">Total Borrowed Book</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Book Name</th>
          <th class="py-2 px-4 border">Book Price</th>
          <th class="py-2 px-4 border">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for br in borrowed %}
        <tr class="hover:bg-gray-100">
          <td class="py-2 px-4 border">{{br.id}}</td>
          <td class="py-2 px-4 border">{{br.book.title}}</td>
          <td class="py-2 px-4 border">{{br.book.price}}</td>
          <td class="py-2 px-4 border">{{br.created_on}}</td>
        </tr>

        {% endfor %}
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
